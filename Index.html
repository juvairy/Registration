<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container w-50 mt-5"  >
        <form action=""   class="border bg-light p-5 "  >
            <h1  class="text-center text-primary">After School Club Registration Form</h1>
            <div class="m-2 p-2"><label for="a1">Student Name</label>
                <input type="text" placeholder="First" id="a1">
                <input type="text" placeholder="Last" id="a1">
            </div>


            <div class="m-2 p-2">
                <label for="a2">Student's Birth Date</label>
                <input type="date" id="a2">
            </div>

            <div class="m-2 p-2"><label for="a3">Student's Grade</label>
                <select name="" id="a3">
                    <option value="" name="y"> Kindergarden</option>
                    <option value="" name="y"> UKG</option>
                    <option value="" name="y"> I</option>
                    <option value="" name="y"> II</option>
                </select>
            </div>

            
            <div class="m-2 p-2"> <label for="a7">Which session will your student attend?</label></div>

            <div class="m-2 p-2"><input type="radio" id="a7" name="y"><label for="">full time before school care only</label></div>
            <div class="m-2 p-2"><input type="radio" id="a7" name="y"><label for="">full time after school care only</label></div>

            <div class="m-2 p-2"><input type="radio"id="a7" name="y"><label for="">full time before and after school care </label></div>
            <div class="m-2 p-2"><input type="radio" id="a7" name="y"><label for="">drop in before and /or after school care</label></div>

            <div class="m-2 p-2"><label for="" id="a7" name="y"> Please indicate any known allergies or special needs</label></div>
            <div class="m-2 p-2"><textarea name="" id="" cols="45" rows="5"></textarea></div>
            <div class="m-2 p-2"><label for="">Parent /Guardian Name</label></div>
            <div class="m-2 p-2"><input type="text" placeholder="First"> <input type="text" placeholder="Last"></div>

            <div class="m-2 p-2"><label for="">Parent /Guardian Number</label></div>
            <div class="m-2 p-2"><input type="text" placeholder="###########"></div>
            <div class="m-2 p-2"><label for="">Additional Number</label></div>
            <div class="m-2 p-2"><input type="text" placeholder="###########"></div>
            <div class="m-2 p-2"><label for="">Email</label></div>
            <div class="m-2 p-2"><input type="email"></div>
            <div class="m-2 p-2">
                <h1 class="text-primary">Authorized Pick Up List</h1>
            </div>
            
            <hr>
            <div class="m-2 p-2">
                <label for="a10"> Name</label>
            </div>
            <div class="m-2 p-2"><input type="text" placeholder="First" id="a10">
                <input type="text" placeholder="Last" id="a1">
            </div>

            <div class="m-2 p-2">
                <label for="">Number</label>

                <input type="text" placeholder="###########">
            </div>
            <div class="m-2 p-2">
                <label for="">Relation to Student</label>
                <input type="text">
            </div>

            <hr>
            <div class="m-2 p-2">
                <input type="text" placeholder="Add more">
                <button class="btn btn-danger">SEND</button>
            </div>
        </form>
    </div>
</body>

</html>
